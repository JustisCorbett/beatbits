{% extends "drummachine/layout.html" %}



{% block title %}{{ user.username }}'s Bits{% endblock %}

{% block body %}
    <div class="all-container py-2">
        <div class="name-container">
            <span class="bit-name" id="name">{{ user.username }}'s Bits</span>
        </div>
        <div class="bits-container">
            {% for bit in bits %}
                <div class="bit-container">
                    <div class="name">
                        {{ bit.name }}
                    </div>
                    <form method="get" action="/load_machine">
                        <input class="hidden" name="user" value="{{bit.user}}">
                        <input class="hidden" name="rack" value="{{bit.name}}">
                        <button class="button is-grey" href=>Load Bit</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
