{% extends "drummachine/layout.html" %}

{% block title %}BeatBits{% endblock %}

{% block body %}
    <div class="option-container py-2">
        <div class="py-2" id="kit-select">
            <label class="hidden" for="kits">Select A Kit</label>
            <select name="kits" id="kits" class="select">
                {% for kit in kits %}
                    <option value={{ kit.id }}>{{ kit.name }}</option>
                {% endfor %}
            </select>
            <button class="button" id="kit-select-btn" onclick="loadKit(this)">Load Kit</button>
        </div>
        <div class="py-2">
            <label class="hidden" for="bpm-input">BPM</label>
            <input class="input" name="bpm-input" id="bpm-input" type="number" value="140" min="60" max="180" step="1" />
            <button class="button" id="bpm-select-btn" onclick="changeBpm(this)">Set BPM</button>
        </div>
    </div>
    <div class="machine-container py-2">
        <div id="drum-machine" class="drum-machine py-2">
            <div class="drum-row py-1">
