{% extends "drummachine/layout.html" %}



{% block title %}BeatBits{% endblock %}

{% block body %}
    <div class="option-container py-2">
        <div class="name-container">
            <span class="bit-name" id="name">All Bits</span>
        </div>
        <div class="bits-container">
            {% for bit in bits %}
                <div class="bit-container">
                    <div class="name">
                        {{ bit.name }}
                    </div>
                    <div class="user-name">
                        <span>Created by&nbsp;</span>
                        <a href="{% url 'user_bits' %}?user={{bit.user|urlencode}}"> {{ bit.user }}</a>
                    </div>
                    <form method="get" action="/loadmachine">
                        <input class="hidden" name="user" value="{{bit.user}}">
                        <input class="hidden" name="rack" value="{{bit.name}}">
                        <button class="button is-grey" href=>Load Bit</button>
                    </form>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
